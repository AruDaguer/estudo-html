<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Atividade</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';
            background-image: url('https://t3.ftcdn.net/jpg/09/79/37/18/360_F_979371802_23dUU5ShfTwZU1NOy6lLLxYS1xd1A4EP.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .radio-container {
            background-color: white;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 5px;
        }
        
        h2 {
            color: #000000;
            margin-top: 0;
            font-size: 1.2em;
            font-weight: normal;
        }
        
        .radio-image {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        .texto-tocando {
            color: #000000;
            font-weight: bold;
            margin: 15px 0;
            font-size: 1.2em;
        }
        
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <h1>RÁDIO DIFUSORA 2000</h1>
        <h2>A SUA RÁDIO FAVORITA</h2>
        
        <img src="https://png.pngtree.com/png-clipart/20231005/original/pngtree-aesthetic-cute-sticker-radio-transmitter-bullet-journal-png-image_13125487.png" alt="Rádio" class="radio-image">
        
        <div class="texto-tocando">MÚSICA TOCANDO AGORA:</div>

        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
