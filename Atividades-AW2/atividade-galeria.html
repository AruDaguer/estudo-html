<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Alpacas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css-galeria.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo-principal">Galeria de Alpacas</h1>
        <p class="subtitulo">A alpaca é um mamífero da família dos camelídeos, originária da América do Sul. É um animal doméstico, dócil e pacífico que vive em rebanhos. 
        </p>
    </header>
    
    <main>
        <div class="galeria">
            <!-- Foto 1 -->
            <div class="cartao-foto">
                <img src="https://mountviewfarm.com.au/wp-content/uploads/2024/01/teddy.jpg" alt="Teddy">
                <div class="nome-alpaca">Teddy</div>
            </div>
            
            <!-- Foto 2 -->
            <div class="cartao-foto">
                <img src="https://mountviewfarm.com.au/wp-content/uploads/2023/12/IMG_8879-2048x2048.jpg" alt="Kenny">
                <div class="nome-alpaca">Kenny</div>
            </div>
            
            <!-- Foto 3 -->
            <div class="cartao-foto">
                <img src="https://mountviewfarm.com.au/wp-content/uploads/2024/01/noodle.jpg" alt="Noodle">
                <div class="nome-alpaca">Noodle</div>
            </div>
            
            <!-- Foto 4 -->
            <div class="cartao-foto">
                <img src="https://mountviewfarm.com.au/wp-content/uploads/2023/12/bear-e1706157205223.jpg" alt="Bear">
                <div class="nome-alpaca">Bear</div>
            </div>
            
            <!-- Foto 5 -->
            <div class="cartao-foto">
                <img src="https://mountviewfarm.com.au/wp-content/uploads/2024/01/DSC01879-2-2048x2048.jpg" alt="Biscuit">

            </div>
            
            <!-- Foto 6 -->
            <div class="cartao-foto">
                <img src="https://mountviewfarm.com.au/wp-content/uploads/2023/12/bluey.jpg" alt="Bluey">

            </div>

            <!-- Foto 7 -->
            <div class="cartao-foto">
                <img src="https://mountviewfarm.com.au/wp-content/uploads/2023/12/Screen-Shot-2024-01-25-at-3.35.12-pm.png" alt="Brandy">
                <div class="nome-alpaca">Brandy</div>
            </div>

            <!-- Foto 8 -->
            <div class="cartao-foto">
                <img src="https://mountviewfarm.com.au/wp-content/uploads/2023/12/Image-18-8-2023-at-10.16-am.jpg" alt="Coconut">
                <div class="nome-alpaca">Coconut</div>
            </div>
