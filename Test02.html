<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } 
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding-top: 60px;
            margin-bottom: 50px; 
        }

        .div {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo {
            float: left;
            font-size: 40px;
            text-transform: uppercase;
            color: #b0070f;
        }

        .botao {
            float: right;
            background-color: #b0070f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }

        .botao:hover {
            background-color: #b0070f;
        }

        hr {
            border: none;
            border-top: 1px solid #fff;
            margin-top: 30px; 
            margin-bottom: 20px; 
        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        footer p {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="div">
            <h1 class="logo"><b>FakeFlix</b></h1>
            <button class="botao">Entrar</button>
        </div>
    </header> 

    <div class="div">
 
    </div>

    <footer>
        <hr> 
        <p>© 2024 FakeFlix</p>
    </footer>
</body>
</html>
