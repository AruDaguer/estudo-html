<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove.club</title>
    <link rel="stylesheet" href="../css/Groove.css">
</head>
<body>
    <div class="box">
        <div class="top-cabecalho">
            <h1>GROOVE</h1>
        </div>
    </div>
    <div class="container">
        <div class="top-header">
            <h3>Iniciar Sessão</h3>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Usuário" required>
            <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Senha" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
            <input type="submit" class="submit" value="Entrar">
        </div>

        <div class="botao">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check">Lembrar Senha</label>
            </div>
            <div class="right">
                <label><a href="#">Esqueceu a senha?</a></label>
            </div>
        </div>
    </div>
</body>
</html>
