<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove.club</title>
    <link rel="stylesheet" href="../css/Groove.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url('https://images.unsplash.com/photo-1507246207829-732ed643ea0a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .box {
        width: 100%; /* Definindo a largura para 100% */
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .top-cabecalho {
            margin-top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: left;
            padding: 10px 20px;
            margin-top: 0px; /* Movendo o cabeçalho mais para cima */
            width: 100%; /* Definindo a largura para 100% */
        }
        .container {
            width: 350px;
            display: flex;
            flex-direction: column;
            padding: 0 15px 0 15px;
            background-color: rgba(0, 0, 0, 0.8); 
            border-radius: 10px; 
            padding: 20px;
            margin-top: 200px;
        }
        .top-header h3 {
            color: #fff;
            font-size: 20px;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .input-field .input {
            height: 45px;
            width: 87%;
            border: none;
            outline: none;
            border-radius: 30px;
            color: #fff;
            padding: 0 0 0 42px;
            background: rgba(255,255,255,0.1);
        }
        ::-webkit-input-placeholder {
            color: #fff;
        }
        .submit {
            border: none;
            border-radius: 30px;
            font-size: 15px;
            height: 45px;
            width: 100%;
            background-color: rgba(255,255,255,0.7);
            cursor: pointer;
        }
        .submit:hover {
            background-color: rgba(255,255,255,0.9); 
        }
        .botao {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .left {
            display: flex;
            align-items: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top-cabecalho">
            <h1>GROOVE</h1>
        </div>
    </div>
    <div class="container">
        <div class="top-header">
            <h3>Iniciar Sessão</h3>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Usuário" required>
            <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Senha" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
            <input type="submit" class="submit" value="Entrar">
        </div>

        <div class="botao">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check">Lembrar Senha</label>
            </div>
            <div class="right">
                <label><a href="#">Esqueceu a senha?</a></label>
            </div>
        </div>
    </div>
</body>
</html>
